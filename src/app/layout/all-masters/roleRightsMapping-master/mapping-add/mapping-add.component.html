<div fxLayout="row" fxLayoutAlign="space-between center" class="pophead">
  <div fxLayout="column" fxFlex="10%">
    <a href="javascript:void(0);" (click)="closeDialog()">
      <mat-icon style="color: white;">close</mat-icon>
    </a>
  </div>
  <div fxLayout="column" fxFlex="90%">
    <h2 mat-dialog-title>{{data.title}}</h2>
  </div>
</div>

<mat-card [formGroup]="mappingForm">
  <mat-dialog-content>

    <div fxLayout="row">
      <div fxLayout="column" fxFlex="50%">
        <div fxLayout="row">
          <mat-form-field fxFlex="90%" style="margin-left: 20px;">
            <mat-select formControlName="role" (selectionChange)="onChangeRole(mappingForm.controls['role'].value)"
              placeholder="Role" disableOptionCentering class="roleselct">
              <mat-option [value]="">Select</mat-option>
              <mat-option *ngFor="let item of roleInfo" [value]="item.roleId">{{item.roleName}}
              </mat-option>
            </mat-select>
            <mat-error
              *ngIf="mappingForm.controls['role'].touched && mappingForm.controls['role'].hasError('required')">
              Please select role
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </div>

    <mat-selection-list #list [(ngModel)]="selectedOptions" [ngModelOptions]="{standalone: true}">
      <mat-list-option *ngFor="let rights of rightsInfo" style="display:inline-block; width:33%;"
        [value]="rights.rightId">
        <div fxLayout="column" fxFlex="50%">
          {{rights.rightName}}
        </div>
      </mat-list-option>
    </mat-selection-list>
    <!-- 
    <div formArrayName="objectData" *ngFor="let item of objectData; let i = index;">
      <div fxLayout="row" style="margin-top: 20px;">
        <div fxLayout="column" fxFlex="40%">
          <div fxLayout="row">
            <mat-checkbox class="example-margin" [(ngModel)]="status">{{rightsId}}</mat-checkbox>
          
          </div>
        </div>
      </div>
    </div>
     -->

    <div fxLayout="row" style="margin-bottom: 10px;">

    </div>

    <div fxLayout="row">
      <div fxLayout="column" fxFlex="55%">
        <div fxLayout="row" fxLayoutAlign="end">
          <button (click)="onSubmitData()" style="width: 100px;" mat-raised-button color="primary"
            [disabled]="list.selectedOptions.selected.length == 0 || mappingForm.invalid ">Submit
          </button>
        </div>
      </div>
    </div>

  </mat-dialog-content>
</mat-card>
