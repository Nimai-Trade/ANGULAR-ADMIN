<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-icon" data-background-color="blue">
            <i class="fas fa-exchange-alt"></i>
          </div>
          <div class="card-content">
            <h4 class="card-title"> <span id="changetext"> Bank Quotes </span>
              <ul class="pull-right list-unstyled list-inline statusbar">
                <!-- <li>
                  <div fxLayout="row" fxFlex="100%;" [formGroup]="transactionListForm">
                    <div fxLayout="column" fxFlex="100%;">
                      <div fxLayout="row">
                        <mat-form-field fxFlex="90%">
                          <mat-select formControlName="txtStatus" placeholder="Transaction Type"
                            (selectionChange)="onChangeType(transactionListForm.controls['txtStatus'].value)"
                            disableOptionCentering>
                            <mat-option [value]="">Select</mat-option>
                            <mat-option *ngFor="let item of transactionTypeList" [value]="item.code">{{item.name}}
                            </mat-option>
                          </mat-select>
                        </mat-form-field>
                      </div>
                    </div>
                  </div>
                </li> -->
              </ul>
              <a [routerLink]="['/app/transactions/transactions-list']" class="backbtn pull-right" id="backbtn"><span
                  class="fas fa-long-arrow-alt-left"></span>
                Back</a>
            </h4>

            <div>
              <div fxLayout="row" style="margin-bottom: 5px;">
              </div>
             
              <div class="dataTables_scrollBody">
                <table mat-table [dataSource]="dataSource" matSort (matSortChange)="onSortChange($event)"
                  multiTemplateDataRows>

                  <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef > # </th>
                    <td mat-cell *matCellDef="let element"> {{dataSource.filteredData.indexOf(element) + 1}}</td>
                  </ng-container>

                  <ng-container matColumnDef="transactionId">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef class="myHeader"> Transaction ID </th>
                    <td mat-cell *matCellDef="let element" class="myCell">
                      {{element.transactionId}}
                    </td>
                  </ng-container>
                  <ng-container matColumnDef="bankUserid">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef class="myHeader"> Bank </th>
                    <td mat-cell *matCellDef="let element" class="myCell">
                      {{element.bankUserid}}
                    </td>
                  </ng-container>
                  <ng-container matColumnDef="totalQuoteValue">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef class="myHeader"> Total Quote
                    </th>
                    <td mat-cell *matCellDef="let element" class="myCell">
                      <div fxLayout="row" style="cursor: pointer;">
                        <a (click)="onPreview(element.quotationId)" class="anchor-align-center backbtn pull-right" id="backbtn">
                          {{element.totalQuoteValue}}</a>
                      </div>
                    </td>
                    <!-- <td mat-cell *matCellDef="let element" (click)="onPreview(element.quotationId)"> {{element.totalQuoteValue}} </td> -->
                  </ng-container>

                  <ng-container matColumnDef="currency">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef class="myHeader"> CCY
                    </th>
                    <td mat-cell *matCellDef="let element" class="myCell"> {{element.currency}} </td>
                  </ng-container>
                  
                  <ng-container matColumnDef="quotationStatus">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef class="myHeader"> Status
                    </th>
                    <td mat-cell *matCellDef="let element" class="myCell"> {{element.quotationStatus}} </td>
                  </ng-container>

                  <ng-container matColumnDef="validityDate">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef class="myHeader"> Valid Till
                    </th>
                    <td mat-cell *matCellDef="let element" class="myCell"> {{element.validityDate}} </td>
                  </ng-container>

                  <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
                </table>
              </div>
              <mat-card *ngIf="dataSource.data.length == 0" style="padding:50px;">
                <h3 style="text-align:center"> No Data </h3>
              </mat-card>
              <mat-paginator #paginator [length]="pagerConfig.totalItems" [pageIndex]="pagerConfig.pageIndex"
                [pageSize]="pagerConfig.pageSize" [pageSizeOptions]="pageSizeOptions" (page)="onPageChange($event)">
              </mat-paginator>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
