<mat-card [ngClass]="bgClass">
    <mat-card-header>
        <div mat-card-avatar>
            <mat-icon class="icon-lg">{{icon}}</mat-icon>
        </div>
        <mat-card-title>
            <ng-container *ngIf="!isDetail">
                <span style="font-size: 20px;">{{label}} &nbsp;&nbsp; </span>
            </ng-container>
            {{count}}
        </mat-card-title>
        <mat-card-subtitle *ngIf="isDetail">{{label}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions *ngIf="viewDetail">
        <a href="javascript:void(0);" (click)="viewDetails()" class="float-right card-inverse">
            View Details
        </a>
    </mat-card-actions>
</mat-card>
